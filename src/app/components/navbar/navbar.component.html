<mat-toolbar fxLayout="row" color="primary">
    <a href="/">
        <h2 class="main-title"> <img class="logo" src="../../../assets/logo2.jfif"> Servicios MotoAuto</h2>
    </a>
    <div class="fill-remaining-space"></div>
    <ng-container *ngFor="let item of menuItems">
        <a *ngIf="!item.raised" color ="{{item.color}}" mat-button href="{{item.url}}" fxHide.xs class="menu-item {{item.class}}">
            <i class="{{item.icon}}"></i> {{item.label}}
        </a>
        <a *ngIf="item.raised" color ="{{item.color}}" mat-raised-button href="{{item.url}}" fxHide.xs class="menu-item {{item.class}}">
            <i class="{{item.icon}}"></i> {{item.label}}
        </a>
    </ng-container>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <a mat-menu-item href="{{item.url}}">
                <i class="{{item.icon}}"></i> {{item.label}}
            </a>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
